description: |-
  AI Venture help startups and established companies invent, build, and launch their next product or venture.

  We also build startups of our own.
permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
markdown: kramdown
kramdown:
